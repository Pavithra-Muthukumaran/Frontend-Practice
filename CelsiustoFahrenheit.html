<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsuis to Fahrenheit</title>
    <style>
        *{
            text-align: center;
        }
        h4{
            text-align: center;
            margin-top: 100px;
            font-weight: 500;
        }
        #temp{
            width: 300px;
            height: 20px;
            margin-top: 20px ;
        }
        #btn{
            width: 75px;
            height:25px;
        }
    </style>
</head>
<body>
    <h4>Enter the Celsius</h4>
    <input type="number" id="temp">
    <button id="btn">Convert</button>
    <p id="result"></p>

    <script>
        document.getElementById('btn').addEventListener('click', () => {
            let temprature = parseFloat(document.getElementById('temp').value);
            if(isNaN(temprature)){
                document.getElementById("result").textContent="Please enter a valid number";
                document.getElementById("result").style.color="red";
                return;
            }
            let fahrenheit = (temprature * 9/5)+32;
            document.getElementById("result").textContent = `${temprature}°C = ${fahrenheit}°F`;
        });
    </script>
</body>
</html>
